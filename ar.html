<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>

      <a-asset-item id="boxy_robot-obj" src="./objects/boxy_robot.obj"></a-asset-item>
      <a-asset-item id="boxy_robot-mtl" src="./objects/boxy_robot.mtl"></a-asset-item>

    </a-assets>

		<a-entity obj-model="obj: #boxy_robot-obj; mtl: #boxy_robot-mtl" scale=".03 .03 .03" rotation="-90 0 0" position="0 0 -2"></a-entity>
		<a-box color="black" depth="1" height="5" width="5" position="0 -1 -2"></a-box>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
