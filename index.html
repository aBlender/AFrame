<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: cyan; far: 80; near: 20">
      <a-asset-item id="outdoor-obj" src="woods.obj"></a-asset-item>
      <a-asset-item id="outdoor-mtl" src="woods.mtl"></a-asset-item>
    </a-assets>
    <a-sky src="MinecraftSkyDay.png"></a-sky>
    <a-entity obj-model="obj: #outdoor-obj; mtl: #outdoor-mtl" position="8 -8 -5" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
    <a-camera position="40 -3 -7" rotation="0 100 0" wasd-controls="fly: true" look-controls>
      <!-- <a-animation attribute="position" to="-3 1.5 -10" direction="alternate" dur="6000" repeat="indefinite"></a-animation> -->
    </a-camera>
    </a-scene>
  </body>
</html>
