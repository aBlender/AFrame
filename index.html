<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <meta name="description" content="Space Scene">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="alien_spaceship-obj" src="alien_spaceship.obj"></a-asset-item>
        <a-asset-item id="alien_spaceship-mtl" src="alien_spaceship.mtl"></a-asset-item>
      </a-assets>

    <a-sky src="galaxy.jpg"></a-sky>

    <a-entity>
      <a-entity follow="target: #user; speed: 1.5; faceTarget: true" obj-model="obj: #alien_spaceship-obj; mtl: #alien_spaceship-mtl" scale="0.1 0.1 0.1" rotation="-90 90 0" position="1 -5 0"></a-entity>
      <a-animation attribute="rotation"
                   dur="10000"
                   fill="forwards"
                   to="0 360 0"
                   repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity geometry="primitive: sphere" material="color: blue"  position="0 0 0"></a-entity>

    <a-camera id="user" position="15 2 -5" rotation="-13 100 0" wasd-controls="fly: true" look-controls>

    </a-camera>
    </a-scene>
  </body>
</html>
