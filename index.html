<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <meta name="description" content="Space Scene">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="./components/index1.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="alien_spaceship-obj" src="./objects/alien_spaceship.obj"></a-asset-item>
        <a-asset-item id="alien_spaceship-mtl" src="./objects/alien_spaceship.mtl"></a-asset-item>

        <a-asset-item id="alien1-obj" src="./objects/alien1.obj"></a-asset-item>
        <a-asset-item id="alien1-mtl" src="./objects/alien1.mtl"></a-asset-item>

      </a-assets>

      <a-sky src="./images/galaxy.jpg"></a-sky>
      <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>
      <a-plane material="src: ./images/green_planet.jpg; repeat: 20 80; metalness:0.1" width="100" height="400" position="0 0 0" rotation="-90 0 0"></a-plane>

      <a-entity>
        <a-entity obj-model="obj: #alien_spaceship-obj; mtl: #alien_spaceship-mtl" scale="0.1 0.1 0.1" rotation="-90 0 0" position="10 0 0"></a-entity>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 -360 0"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <!-- planet group -->
      <a-entity>

      <a-entity geometry="primitive: sphere" material="color: blue"  position="3 8 0"></a-entity>
      <a-entity geometry="primitive: sphere" material="color: pink"  position="5 7 0"></a-entity>
      <a-entity geometry="primitive: sphere" material="color: yellow"  position="2 10 0"></a-entity>
      <a-entity light="type: point; intensity: 0.5; distance: 30; decay: 2"
          position="0 8 0"></a-entity>

      <a-animation attribute="rotation"
                   dur="20000"
                   fill="forwards"
                   to="0 -360 5"
                   repeat="indefinite"></a-animation>
      </a-entity>

      <!-- shrinky aliens -->
      <a-entity follow="target: #user; speed: 1.5;" obj-model="obj: #alien1-obj; mtl: #alien1-mtl" material="opacity: 1" scale="0.1 0.1 0.1" rotation="-90 0 0" position="10 0 0">
        <a-animation attribute="scale" from="0.1 0.1 0.1" to=".07 .07 .07" direction="alternate" begin="mouseenter"></a-animation>
      </a-entity>

      <a-camera id="user" position="15 2 -5" rotation="-13 100 0" look-controls>
        <a-cursor opacity="0.5"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
