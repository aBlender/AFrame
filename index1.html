<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
      <a-asset-item id="outdoor-obj" src="woods.obj"></a-asset-item>
      <a-asset-item id="outdoor-mtl" src="woods.mtl"></a-asset-item>
      <a-asset-item id="aidan-obj" src="aidan.obj"></a-asset-item>
      <img id="lizard-texture" src="MinecraftSkyDay.png">
    </a-assets>
    <a-sky src="MinecraftSkyDay.png"></a-sky>
    <a-entity obj-model="obj: #outdoor-obj; mtl: #outdoor-mtl" position="8 -8 -5" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
    <a-entity obj-model="obj: #aidan-obj" position="-8 -6 -12" rotation="-90 45 0" scale="0.2 0.2 0.2" material="src: #lizard-texture; color: darkgrey; opacity:1">
    <a-camera position="70 -50 20" rotation="-90 180 0" wasd-controls="fly: true" look-controls>
    </a-camera>
    </a-scene>
  </body>
</html>
