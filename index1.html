<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
      <a-asset-item id="outdoor-obj" src="woods.obj"></a-asset-item>
      <a-asset-item id="outdoor-mtl" src="woods.mtl"></a-asset-item>
      <a-asset-item id="lizard-obj" src="lizard.obj"></a-asset-item>
      <a-asset-item id="lizard-mtl" src="lizard.mtl"></a-asset-item>

    </a-assets>
    <a-sky src="MinecraftSkyDay.png"></a-sky>
    <a-entity obj-model="obj: #outdoor-obj; mtl: #outdoor-mtl" position="1.53 -0.11 -5.00" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
    <a-entity obj-model="obj: #lizard-obj; mtl: #lizard-mtl" position="-20 3 17.5" rotation="-90 105 0" scale="0.3 0.3 0.3"></a-entity>
    <a-camera position="1.5 0 -5" wasd-controls="fly: true" rotation="-90 0 0" look-controls>
    </a-camera>
    </a-scene>
  </body>
</html>
