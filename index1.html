<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="index1.js"></script>

  </head>
  <body>

    <a-scene>
    <a-assets>
      <a-asset-item id="outdoor-obj" src="campground.obj"></a-asset-item>
      <a-asset-item id="outdoor-mtl" src="campground.mtl"></a-asset-item>
      <a-asset-item id="fire-obj" src="fire.obj"></a-asset-item>
      <a-asset-item id="fire-mtl" src="fire.mtl"></a-asset-item>
      <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
      <a-asset-item id="witch-obj" src="witch.obj"></a-asset-item>
      <a-asset-item id="witch-mtl" src="witch.mtl"></a-asset-item>
      <a-asset-item id="arm-obj" src="arm.obj"></a-asset-item>
      <a-asset-item id="arm-mtl" src="arm.mtl"></a-asset-item>
      <a-asset-item id="bunny-obj" src="bunny.obj"></a-asset-item>
      <a-asset-item id="bunny-mtl" src="bunny.mtl"></a-asset-item>

    </a-assets>
    <a-sky src="MinecraftSkyDay.png"></a-sky>

    <a-entity obj-model="obj: #outdoor-obj; mtl: #outdoor-mtl" position="1.53 0 -5.00" rotation="-90 0 0" scale="0.16 0.16 0.16">
    </a-entity>

    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="8.53 0 -10.00" rotation="-90 0 0" scale="0.12 0.12 0.12">
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="4.53 0 -5.00" rotation="-90 0 0" scale="0.12 0.1 0.12">
    </a-entity>

    <a-entity obj-model="obj: #fire-obj; mtl: #fire-mtl" position="47.22 0 -8.58" rotation="-90 0 0" scale="0.16 0.14 0.16">
      <a-animation attribute="scale"
            dur="1000"
            from="0.16 0.14 0.16"
            to="0.16 0.145 0.16"
            direction="alternate"
            repeat="indefinite">
        </a-animation>
    </a-entity>
    <a-entity obj-model="obj: #fire-obj; mtl: #fire-mtl" position="47.75 0 -7.86" rotation="-90 0 0" scale="0.16 0.14 0.16">
      <a-animation attribute="scale"
            dur="300"
            from="0.16 0.14 0.16"
            to="0.16 0.138 0.16"
            direction="alternate"
            repeat="indefinite">
        </a-animation>
        <a-animation attribute="position"
              dur="300"
              from="47.75 0 -7.86"
              to="47.75 -.2 -7.86"
              direction="alternate"
              repeat="indefinite">
          </a-animation>
    </a-entity>

    <a-entity  obj-model="obj: #bunny-obj; mtl: #bunny-mtl" position="1.53 0 -5.00" rotation="-90 0 0" scale="0.16 0.16 0.16">
      <a-animation attribute="position"
               dur="500"
               to="2.53 1 -5.00"
               repeat="1"
               begin="mouseenter">
        </a-animation>
        <a-animation attribute="position"
                 delay="499"
                 dur="300"
                 from="2.53 1 -5.00"
                 to="3.53 0 -5.00"
                 repeat="1"
                 begin="mouseenter"
        </a-animation>
    </a-entity>
    <a-entity id=1 hop-away="event: anEvent; message: Hey All!!!!!"></a-entity>
    <a-entity hop-away obj-model="obj: #bunny-obj; mtl: #bunny-mtl" position="-0.53 2.6 9.20" rotation="-88 0 0" scale="0.16 0.16 0.16">
      <a-animation attribute="position"
               dur="500"
               from="-0.53 2.6 9.20"
               to="-0.53 5 9.20"
               direction="alternate"
               repeat="5"
               begin="mouseenter">
        </a-animation>
    </a-entity>

    <a-entity obj-model="obj: #witch-obj; mtl: #witch-mtl" position="-20 .5 17.5" rotation="-90 100 0" scale="0.04 0.04 0.04">
    </a-entity>
    <a-entity obj-model="obj: #arm-obj; mtl: #arm-mtl" position="-20 .5 17.5" rotation="-90 100 0" scale="0.04 0.04 0.04">
      <a-animation attribute="rotation"
      to="-90 110 0"
      direction="alternate">
      </a-animation>
    </a-entity>

    <a-camera position="2 2.5 -8" wasd-controls="fly: true" rotation="0 90 0" look-controls>
      <a-cursor opacity="0.5"></a-cursor>
    </a-camera>
    </a-scene>
  </body>
</html>
